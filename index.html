<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ‚öï Data Pasien</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <a href="#" class="menu-item active">‚öï Data Pasien</a>
        <a href="#" class="menu-item">üë©üèª‚Äç‚öï Data Dokter</a>
        <a href="#" class="menu-item">üíä Data Obat</a>
        <a href="#" class="menu-item">ü©∫ Data Rekam Medis</a>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-danger px-3">
        <span id="toggleSidebar" class="text-white fs-3" style="cursor:pointer;">‚ò∞</span>
        <span class="text-white ms-auto"> üë§ Admin </span>
    </nav>

    <!-- CONTENT -->
    <div class="content">
        <h3 class="mt-3">Data Pasien</h3>
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalTambah">+ Tambah Data</button>

        <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search...">

        <table class="table table-striped table-bordered">
            <thead class="table-danger">
                <tr>
                    <th>No</th>
                    <th>Nama Pasien</th>
                    <th>Jenis Kelamin</th>
                    <th>Tanggal Lahir</th>
                    <th>No Telp</th>
                    <th>Alamat</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="dataPasien"></tbody>
        </table>

        <div class="d-flex justify-content-between">
            <span id="infoPage"></span>
            <div>
                <button id="prevBtn" class="btn btn-sm btn-outline-primary">Previous</button>
                <button id="nextBtn" class="btn btn-sm btn-outline-primary">Next</button>
            </div>
        </div>
    </div>

    <!-- MODAL TAMBAH -->
    <div class="modal fade" id="modalTambah">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-danger text-white">
                    <h5>Tambah Pasien</h5>
                </div>

                <div class="modal-body">
                    <label>Nama</label>
                    <input type="text" id="nama" class="form-control">

                    <label class="mt-2">Jenis Kelamin</label>
                    <select id="jk" class="form-control">
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>

                    <label class="mt-2">Tanggal Lahir</label>
                    <input type="text" id="email" class="form-control">

                    <label class="mt-2">No Telp</label>
                    <input type="text" id="telp" class="form-control">

                    <label class="mt-2">Alamat</label>
                    <input type="text" id="alamat" class="form-control">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Batal</button>
                    <button class="btn btn-success" onclick="tambahData()">Simpan</button>
                </div>

            </div>
        </div>
    </div>

    <!-- MODAL EDIT -->
    <div class="modal fade" id="modalEdit">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-warning">
                    <h5>Edit Pasien</h5>
                </div>

                <div class="modal-body">
                    <label>Nama</label>
                    <input type="text" id="editNama" class="form-control">

                    <label class="mt-2">Jenis Kelamin</label>
                    <select id="editJk" class="form-control">
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>

                    <label class="mt-2">Email</label>
                    <input type="text" id="editTanggalLahir" class="form-control">

                    <label class="mt-2">No Telp</label>
                    <input type="text" id="editTelp" class="form-control">

                    <label class="mt-2">Alamat</label>
                    <input type="text" id="editAlamat" class="form-control">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button class="btn btn-warning" onclick="simpanEdit()">Simpan Perubahan</button>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
